<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chic Icon</title>
    <link rel="stylesheet" href="new1.css">
</head>
<body>
    <header>
        <ul>
            <li class="logo"><h1>Chic Icon</h1></li>
            <li><h2><a href="#">Home</a></h2></li>
            <li><h2><a href="#">Men</a></h2></li>
            <li><h2><a href="#">Women</a></h2></li>
            <li><h2><a href="#">Kids</a></h2></li>
            <li class="search">
                <input type="text" placeholder="Search for products and more" label="Search for products">
            </li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Wishlist</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </header>

    <main>
        <!-- Smaller Hero images -->
        <div class="newhero1">
            <img class="hero1" src="newhero1.gif">
        </div>
        <div class="newhero2">
            <img class="hero2" src="newhero21.jpg">
    
        
            <img class="hero2" src="newhero22.jpg">
        </div>
        

        <!-- Categories Section -->
        <div class="category">
            <!-- Women's Section -->
            <div class="cate1">
                <h3 style="text-align:center;margin-bottom:20px">Shop Women's</h3>
                <div class="category-images">
                    <div class="row">
                        <img class="hero" src="w1.jpg" alt="Women's Item 1">
                        <img src="w2.jpg" alt="Women's Item 2">
                    </div>
                    <div class="row">
                        <img src="w3.jpg" alt="Women's Item 3">
                        <img src="w4.jpg" alt="Women's Item 4">
                    </div>
                </div>
                <button class="view-more">View More</button> <!-- View More Button -->
            </div>

            <!-- Men's Section -->
            <div class="cate2">
                <h3 style="text-align:center;margin-bottom:20px">Shop Men's</h3>
                <div class="category-images">
                    <div class="row">
                        <img src="m1.jpg" alt="Men's Item 1">
                        <img src="m2.jpg" alt="Men's Item 2">
                    </div>
                    <div class="row">
                        <img src="m3.jpg" alt="Men's Item 3">
                        <img src="m4.jpg" alt="Men's Item 4">
                    </div>
                </div>
                <button class="view-more">View More</button> <!-- View More Button -->
            </div>

            <!-- Kids' Section -->
            <div class="cate3">
                <h3 style="text-align:center;margin-bottom:20px">Shop Kids</h3>
                <div class="category-images">
                    <div class="row">
                        <img src="k1.jpg" alt="Kids' Item 1">
                        <img src="k2.jpg" alt="Kids' Item 2">
                    </div>
                    <div class="row">
                        <img src="k3.jpg" alt="Kids' Item 3">
                        <img src="k4.jpg" alt="Kids' Item 4">
                    </div>
                </div>
                <button class="view-more">View More</button> <!-- View More Button -->
            </div>
        </div>
